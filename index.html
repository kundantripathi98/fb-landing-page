<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fb_favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300&family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@900&family=Cairo:wght@900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="mainpage">
        <div class="leftcol">
            <div class="fb_title">
                <h1 class="title">facebook</h1>
                <h2 class="about">Facebook helps you connect and share with the people in your life.</h2>
            </div>  
        </div>
        <div class="rightcol">
            <div class="formpage">
                <form action="">
                    <input type="text" placeholder="Email address or phone number"><br>

                    <input type="password" placeholder="Password"><br>

                    <button class="login">Log in</button><br>

                    <a href="" style="text-decoration: none;">
                        <span class="fpass">Forgotten Password?</span><br>
                    </a><br><hr>

                    <button class="newAcnt">Create new account</button>
                </form>
            </div>
        </div>
        <p class="para"><a href="" style="text-decoration: none;"><span>Create a Page</span></a> for a celebrity, brand or business.</p>
    </div>
    <div class="bottompage"></div>
</body>
</html>
